<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Optimization Results</h1>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% else %}
        <p>Optimization completed successfully!</p>
        <p>Execution Time: {{ exec_time }} seconds</p>
        
        <!-- Force browser to download the file -->
        <a href="{{ download_link }}" class="btn" id="download-btn">Download Results</a>

        <script>
            document.getElementById("download-btn").addEventListener("click", function(event) {
                event.preventDefault();
                fetch("{{ download_link }}")
                    .then(response => response.blob())
                    .then(blob => {
                        const link = document.createElement("a");
                        link.href = window.URL.createObjectURL(blob);
                        link.download = "solution.xlsx";
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    })
                    .catch(error => console.error("Download failed:", error));
            });
        </script>
    {% endif %}
</body>
</html>
