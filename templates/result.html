<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Optimization Results</h1>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% else %}
        <p>Optimization completed successfully!</p>
        <p>Execution Time: {{ exec_time }} seconds</p>
        
        <!-- This forces the download on button click -->
        <a href="{{ download_link }}" class="btn" id="download-btn">Download Results</a>

        <script>
            document.getElementById("download-btn").addEventListener("click", function(event) {
                event.preventDefault();
                window.location.href = "{{ download_link }}";
            });
        </script>
    {% endif %}
</body>
</html>
