<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .button-container {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% else %}
            <p><strong>Achieved Sum:</strong> {{ achieved_sum }}</p>
            <p><strong>Execution Time:</strong> {{ exec_time }} seconds</p>
            <div class="button-container">
                <a href="{{ download_link }}">
                    <button>Download Results</button>
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
