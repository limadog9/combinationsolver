<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .message {
            margin-top: 20px;
        }
        .download {
            margin-top: 20px;
        }
        a {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Optimization Results</h2>

    {% if error_message %}
        <p class="message" style="color: red;">{{ error_message }}</p>
    {% else %}
        <p class="message">Optimization completed successfully!</p>
        <p>Execution Time: {{ exec_time }} seconds</p>
        <div class="download">
            <a href="{{ download_link }}">Download Results</a>
        </div>
    {% endif %}
</body>
</html>
