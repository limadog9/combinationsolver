<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>âœ… Results</h1>
        
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% else %}
            <p><strong>Achieved Sum:</strong> {{ achieved_sum }}</p>
            <p><strong>Execution Time:</strong> {{ exec_time }} seconds</p>

            <div class="button-group">
                <a href="{{ download_link }}" class="button">Download Results</a>
                <a href="/" class="button secondary">Go Back</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
