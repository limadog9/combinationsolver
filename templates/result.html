<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h2>Combination Solver Results</h2>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% else %}
        <p><strong>Achieved Sum:</strong> {{ achieved_sum }}</p>
        <p><strong>Execution Time:</strong> {{ exec_time }} seconds</p>
        <a href="{{ download_link }}">Download Results</a>
    {% endif %}

    <br><br>
    <a href="/">Go Back</a>
</body>
</html>
