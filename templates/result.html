<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Optimization Results</h1>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% else %}
        <p>Optimization completed successfully!</p>
        <p>Execution Time: {{ exec_time }} seconds</p>
        
        <!-- Forcefully set the correct download link -->
        <a id="download-btn" href="{{ download_link }}" class="btn" download="solution.xlsx">Download Results</a>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let downloadBtn = document.getElementById("download-btn");
                let downloadUrl = "{{ download_link }}";
                
                // Debugging Output
                console.log("Download Link:", downloadUrl);

                if (!downloadUrl || downloadUrl === "") {
                    console.error("‚ùå Download link is empty!");
                    alert("Error: No file available for download.");
                } else {
                    downloadBtn.addEventListener("click", function(event) {
                        event.preventDefault();
                        window.location.href = downloadUrl;
                    });
                }
            });
        </script>
    {% endif %}
</body>
</html>
