<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0b800b;
            border: none;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #065f06;
        }
    </style>
</head>
<body>

    <h1>Optimization Results</h1>
    <p>Optimization completed successfully!</p>
    <p>Execution Time: {{ exec_time if exec_time else 'Check logs for time' }} seconds</p>

    {% if download_link %}
        <a id="download-btn" href="{{ download_link }}" class="btn" download="solution.xlsx">Download Results</a>
    {% else %}
        <p style="color: red;">No results file generated.</p>
    {% endif %}

</body>
</html>
