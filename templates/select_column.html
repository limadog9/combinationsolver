<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Column</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select Column for Optimization</h2>
    <form action="/process" method="post">
        <input type="hidden" name="file_path" value="{{ file_path }}">
        
        <label for="selected_column">Choose a Column:</label>
        <select name="selected_column" required>
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <label for="max_combination_size">Max Combination Size:</label>
        <input type="number" name="max_combination_size" min="1" required>

        <label for="target_sum">Target Sum:</label>
        <input type="number" name="target_sum" step="any" required>

        <label for="tolerance">Tolerance:</label>
        <input type="number" name="tolerance" step="any" required>

        <label for="max_solutions">Max Number of Solutions:</label>
        <input type="number" name="max_solutions" min="1" required>

        <label for="solver_timeout">Solver Timeout (seconds):</label>
        <input type="number" name="solver_timeout" min="1" max="60" value="10" required>

        <button type="submit">Run Optimization</button>
    </form>
</body>
</html>
