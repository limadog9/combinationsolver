<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Data Column</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Select Data Column</h1>
        <form action="/process" method="POST">
            <input type="hidden" name="file_path" value="{{ file_path }}">

            <div class="form-group">
                <label for="selected_column">Select a Column:</label>
                <select name="selected_column" required>
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="max_combination_size">Max Combination Size:</label>
                <input type="number" name="max_combination_size" required>
            </div>

            <div class="form-group">
                <label for="target_sum">Target Sum:</label>
                <input type="text" name="target_sum" required>
            </div>

            <div class="form-group">
                <label for="tolerance">Tolerance:</label>
                <input type="text" name="tolerance" required>
            </div>

            <h3>Optional Constraints</h3>
            <div id="constraints"></div>

            <button type="button" onclick="addConstraint()">âž• Add Constraint</button>
            <button type="submit">Find Combinations</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
