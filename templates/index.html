<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Solver</title>
</head>
<body>
    <h2>Upload File for Combination Solver</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <input type="text" name="target" placeholder="Enter target sum" required><br><br>
        <input type="number" name="max_numbers" placeholder="Max numbers" required><br><br>
        <input type="text" name="tolerance" placeholder="Tolerance" required><br><br>
        <input type="text" name="column" placeholder="Column Name" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
